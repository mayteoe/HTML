<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
	<style type="text/css">
			label { font-family:arial;color:brown }
	</style>
</head>
<body>
	<h1 style="background-color: yellow;">Formulario de registro</h1>
	<form action="procesa.php" method="post">
		<fieldset>
			<legend>Datos personales</legend>
			<p><label>Nombre: <input maxlength="5" type="text" name="nombre"></label></p>
			<p><label for="apellidos">Apellido:</label><input type="text" name="apellidos" id="apellidos"><p>
			<p><label for="genero">Genero:</label> 
				<input type="radio" name="genero" value="H">Hombre
				<input checked type="radio" name="genero" value="M" id="genero">Mujer
			</p>





		</fieldset>
			<p><input type="submit" value="Enviar datos"></p>
			<p><input type="reset" value="Reiniciar"></p>
	</form>
</body>
</html>
